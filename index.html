<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weatherio - Forecast Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="app-title">Weather</h1>
      <div class="search-bar">
        <input type="text" id="city-input" placeholder="Enter city name..." />
        <button id="search-btn">Search</button>
        <button id="current-location-btn">Current Location</button>
      </div>
    </header>

    <main>
      <section class="weather-overview">
        <div class="weather-card">
          <h1 id="temperature" class="temp-value">--Â°C</h1>
          <p id="weather-status" class="weather-desc">Weather Description</p>
          <p id="location" class="weather-location">City, Country</p>
        </div>
        
        <div class="highlights">
          <h2>Today's Highlights</h2>
          <div class="highlight-cards">
            <div class="highlight-card">
              <p>Humidity</p>
              <h3 id="humidity">--%</h3>
            </div>
            <div class="highlight-card">
              <p>Pressure</p>
              <h3 id="pressure">-- hPa</h3>
            </div>
            <div class="highlight-card">
              <p>Visibility</p>
              <h3 id="visibility">-- km</h3>
            </div>
          </div>
        </div>
      </section>

      <section class="forecast">
        <h2>5-Day Forecast</h2>
        <div id="forecast-container" class="forecast-cards"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
